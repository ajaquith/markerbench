---
layout: default
---
<div class="container">
<h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>
<div class="row">
    <div class="col-md-8">
    {% if page.image %} 
    {% asset "{{ page.image }}" class="card-img-top mb-5 shadow-lg" alt="{{ page.title }}" %}
    {% endif %} 
    <div class="page-content">
        {{ content }}
        <!-- Comments -->
        {% if page.comments == true %}
        {% include comments.html %}
        {% endif %}
    </div>
    </div>
    <div class="col-md-4">
        {% include sidebar.html %}
    </div>
</div>  
</div>
