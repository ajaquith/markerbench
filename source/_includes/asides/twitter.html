{% if site.twitter_user %}
<h2>twitter</h2>
<a href="https://twitter.com/intent/tweet?screen_name={{ site.twitter_user }}" class="twitter-mention-button" data-lang="en">Tweet to @{{ site.twitter_user }}</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<a href="https://twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-show-count="true" data-lang="en">Follow @{{ site.twitter_user }}</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<a class="twitter-timeline" data-chrome="noheader nofooter noborders transparent"  height="300" href="https://twitter.com/{{ site.twitter_user }}" data-widget-id="{{ site.twitter_widget_id }}">Tweets by @{{ site.twitter_user }}</a>
{% endif %}
